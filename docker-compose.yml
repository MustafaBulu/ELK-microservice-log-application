services:
  postgres:
    image: postgres:16
    container_name: elk-ms-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: elk-ms-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: elk-ms-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: elk-ms-elasticsearch
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  logstash:
    image: docker.elastic.co/logstash/logstash:8.13.4
    container_name: elk-ms-logstash
    depends_on:
      - elasticsearch
    ports:
      - "5000:5000"
      - "9600:9600"
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: elk-ms-kibana
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: elk-ms-prometheus
    depends_on:
      - eureka-server
      - eureka-client
      - auth-service
      - user-service
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:11.1.4
    container_name: elk-ms-grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"

  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    container_name: elk-ms-eureka-server
    depends_on:
      - logstash
    environment:
      LOGSTASH_DESTINATION: logstash:5000
    ports:
      - "8761:8761"

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: elk-ms-auth-service
    depends_on:
      - eureka-server
      - postgres
      - kafka
    environment:
      EUREKA_DEFAULT_ZONE: http://eureka-server:8761/eureka
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_INSTANCE_HOSTNAME: auth-service
      DB_URL: ${AUTH_DB_URL:-jdbc:postgresql://postgres:5432/etradeplatform}
      DB_USERNAME: ${AUTH_DB_USERNAME:-etradeplatform}
      DB_PASSWORD: ${AUTH_DB_PASSWORD:-replace_with_strong_password}
      JWT_SECRET_B64: ${AUTH_JWT_SECRET_B64:-replace_with_base64_secret}
      LOGSTASH_DESTINATION: logstash:5000
    ports:
      - "8082:8082"

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: elk-ms-user-service
    depends_on:
      - eureka-server
      - kafka
    environment:
      EUREKA_DEFAULT_ZONE: http://eureka-server:8761/eureka
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_INSTANCE_HOSTNAME: user-service
      LOGSTASH_DESTINATION: logstash:5000
    ports:
      - "8081:8081"

  eureka-client:
    build:
      context: .
      dockerfile: eureka-client/Dockerfile
    container_name: elk-ms-eureka-client
    depends_on:
      - eureka-server
      - auth-service
      - user-service
    environment:
      EUREKA_DEFAULT_ZONE: http://eureka-server:8761/eureka
      EUREKA_INSTANCE_HOSTNAME: eureka-client
      LOGSTASH_DESTINATION: logstash:5000
    ports:
      - "8080:8080"

volumes:
  postgres_data:
  elasticsearch_data:
  prometheus_data:
  grafana_data:
